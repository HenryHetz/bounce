<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="KINGO - The new turbo & bingo gambling"
    />
    <meta
      property="og:description"
      content="The King is dead. Long live the King!"
    />
    <meta property="og:image" content="https://kingo.bingo/og-preview.jpg" />
    <meta property="og:url" content="https://kingo.bingo" />
    <link rel="icon" href="/favicon.ico" />
    <title>KINGO</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000000;
        color: white;
        font-family: 'Avenir Next', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .skull {
        width: 60vh;
        height: auto;
        margin-bottom: 0px;
        max-width: 400px;
        /* width: 90%; */
      }

      .slogan {
        width: 50vh;
        height: auto;
        margin-bottom: 10px;
        max-width: 400px;
      }

      .title {
        font-size: 32px;
        font-weight: 900;
        line-height: 1.4;
      }

      .title span:nth-child(1) {
        color: #bb33ff;
        display: block;
      }

      .title span:nth-child(2) {
        color: #3399ff;
        display: block;
      }

      .subtitle {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0.7;
      }

      .linkedin-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        color: #ffffff;
        transition: background 0.3s;
      }

      .linkedin-link img {
        width: 20px;
        height: 20px;
      }

      .linkedin-link:hover {
        background: rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <img class="skull" src="assets/skull.png" alt="Kingo skull logo" />
    <img class="slogan" src="assets/slogan_1.png" alt="THE KING IS DEAD." />
    <img class="slogan" src="assets/slogan_2.png" alt="LONG LIVE THE KING" />
